{% extends 'base.html' %} {% block title %} User Profile {% endblock title %}



<!-- content  -->
{% block content %}
<!-- profile content  -->
<div class="container m-5">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4">

            {% include "aside.html" %}

        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-8">
            <div class="card" style="width: 18rem;">
                <img src="{{profile.image.url}}" class="card-img-top" width="80px">
                <div class="card-body">
                    <h5 class="card-title">{{profile.first_name}}</h5>
                    <p class="card-text">{{profile.last_name}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{profile.phone}}</li>
                    <li class="list-group-item">{{profile.address}}</li>
                    <li class="list-group-item">{{profile.city}}</li>
                    <li class="list-group-item">{{profile.state}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- profile content done -->
{% endblock content %}
<!-- content done -->
